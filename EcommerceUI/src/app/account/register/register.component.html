<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
                <app-text-input formControlName="displayName" [controlName]="'Display Name'"></app-text-input>
                <app-text-input formControlName="email" [controlName]="'Email address'"></app-text-input>
                <app-text-input formControlName="password" [controlName]="'Password'" [type]="'password'"></app-text-input>

                <ul class="text-danger list-unstyled" *ngIf="errors">
                    <li *ngFor="let error of errors"> {{error}}</li>
                </ul>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
