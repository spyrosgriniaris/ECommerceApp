<div class="form-group">
    <input 
        [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) ? !controlDir.control.valid ? 
            'is-invalid' : 'is-valid' : null"
        [type]="type" 
        (input)="onChange($event.target.value)"
        (blur)="onTouched()"
        class="form-control" 
        placeholder="{{controlName}}" 
        id="inputEmail"
        #input>

    
    <!-- Added for small loading indicator in email field-->
    <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div> 

    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.required">{{controlName}} is required</span>
        <span *ngIf="controlDir.control.errors?.pattern">{{controlName}} is not valid</span>
    </div>

    <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
        <span *ngIf="controlDir.control.errors?.emailExists">{{controlName}} is in use</span>
    </div>
</div>
