<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="description" content="Online shop">
    <meta name="keywords" content="Shop, online shop, ecommerce, online product">
    <meta name="author" content="Spyridon Gkriniaris">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="card h-100 shadow-sm">
        <div class="image position-relative" style="cursor: pointer;">
            <!-- h-100 makes all cards have default height of 100 -->
            <img class="img-fluid bg-info" src="{{ product.pictureUrl }}" alt="{{product.name}}">
            <div class="d-flex align-items-center justify-content-center hover-overlay">
                <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
                <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">View</button>
            </div>
        </div>
        
        <div class="card-body d-flex flex-column">
            <a routerLink="/shop/{{product.id}}">
                <h6 class="text-uppercase">{{product.name}}</h6>
            </a>
            <span class="mb-2">{{product.price | currency}}</span>

        </div>
    </div>
</body>
</html>
